<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
    </head>
    <body align="center">
        <h1><u>REGISTRACTION FORM</u></h1>
        <form method="POST" action="Login.asp">
            <label form="Fname">Enter Fist Name</label>
            <input type="text" name="Fname" placeholder="Fist Name"><br>
            <label for="Sname">Enter Second Name</label>
            <input type="text" name="Sname" placeholder="Second Name"><br>
            <label for="Ads">Enter Address</label>
            <textarea rows="5" name="Ads"></textarea><br>
            <label for="Mnumber">Enter Mobile Number</label>
            <input type="text" name="Mumber" placeholder="Mobile Number"><br>
            <label for="EailId">Enter EailId</label>
            <input type="email" name="EailId" placeholder="Email Id"><br>
            <label for="Passwod">Enter Password</label>
            <input type="password" name="Passwod" placeholder="Password"><br>
            <label for="RePassword">Retype Password</label>
            <input type="password" name="RePassword" placeholder="Retype Password"><br>
            <label for="Qualification">Select Qualification</label>
            <select name="Qualification">
                <option value="Select">....Select....</option>
                <option value="Q1">SSC</option>
                <option value="Q2">Inter</option>
                <option value="Q3">Diplomal</option>
                <option value="Q4">IT</option>
                <option value="Q5">Degree</option>
                <option value="Q6">B-Tech</option>
                <option value="Q7">M-Tech</option>
                <option value="Q8">MBA</option>
                <option value="Q9">PhD</option>
            </select><br>
            <label for="Skills">Select Number Of Skills</label>
            <input type="submit"><input type="reset">
            


        </form>    

    </body>
</html>
